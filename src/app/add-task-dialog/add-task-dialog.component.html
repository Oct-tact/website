<h2>Add User</h2>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>title</mat-label>
    <input matInput type="text" #titleInput>
  </mat-form-field>
  <mat-form-field>
    <mat-label>description</mat-label>
    <input matInput type="text" #descriptionInput>
  </mat-form-field>
  <mat-form-field>
    <mat-label>startdate</mat-label>
    <input matInput type="text"  #startdateInput>
  </mat-form-field>
  <mat-form-field>
    <mat-label>enddate</mat-label>
    <input matInput type="text"  #enddateInput>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="addUser(titleInput.value,descriptionInput.value, startdateInput.value, enddateInput.value)">Add</button>
  <button mat-raised-button color="warn" (click)="closeDialog()">Close</button>
</div>

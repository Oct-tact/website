
<div class="container">
    <div class="button-container">
      <button mat-raised-button class="add" (click)="openAddUserDialog()">Add User</button>
    </div><br>
    </div>
    

    
  
  <div class="mat-elevation-z8">

   

    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" >
    </mat-form-field>  
    
    
    <mat-form-field class="status-select">
      <mat-label>Status</mat-label>
      <mat-select (change)="applyStatusFilter($event)">
        <mat-option value="all">All</mat-option>
        <mat-option value="Pending">Pending</mat-option>
        <mat-option value="Complete">Complete</mat-option>
      </mat-select>
    </mat-form-field>



    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Id Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef > title. </th>
        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef > description. </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="startdate">
        <th mat-header-cell *matHeaderCellDef > start date </th>
        <td mat-cell *matCellDef="let row"> {{row.startdate}} </td>
      </ng-container>
  
      <!-- Email Column -->
      <ng-container matColumnDef="enddate">
        <th mat-header-cell *matHeaderCellDef > end date </th>
        <td mat-cell *matCellDef="let row"> {{row.enddate}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef > status </th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef > Action </th>
        <td mat-cell *matCellDef="let row" class="action-buttons">
          <button mat-button [matMenuTriggerFor]="menu" class="menu-button">Actions</button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item  class="my-btn"(click)="editRow(row)">Edit</button>
            <button mat-menu-item  class="my-btn"(click)="deleteRow(row)">Delete</button>
            <button mat-menu-item (click)="changeStatus(row, 'Pending')">Pending</button>
            <button mat-menu-item (click)="changeStatus(row, 'Complete')">Complete</button>
       
          </mat-menu>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

   <div class="feecontainer">
    <h2>Fees Master</h2>
    <div class="container">
        <div class="button-container">
          <button mat-raised-button class="add" (click)="openAddFeesDialog()">Add Fees</button>
        </div>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="sno">
        <th mat-header-cell *matHeaderCellDef> SNO. </th>
        <td mat-cell *matCellDef="let element"> {{element.sno}} </td>
      </ng-container>
      <ng-container matColumnDef="class">
        <th mat-header-cell *matHeaderCellDef> Classes </th>
        <td mat-cell *matCellDef="let element"> {{element.class}} </td>
      </ng-container>
      <ng-container matColumnDef="feesAmount">
        <th mat-header-cell *matHeaderCellDef> Total Fees Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.feesAmount}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button  [ngClass]="element.status.toLowerCase()" (click)="onAction(element, 'status')">
            {{element.status}}
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="onAction(element, 'view')">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button (click)="onAction(element, 'edit')">
            <mat-icon >edit</mat-icon>
          </button>
          <button mat-icon-button (click)="onAction(element, 'delete')">
            <mat-icon >delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>

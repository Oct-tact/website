<div class="container">
    <h2>Fees Master</h2>
    <div class="container">
        <div class="button-container">
          <button mat-raised-button class="add" (click)="openAddFeesDialog()">Add Fees</button>
        </div>
        </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="sno">
        <th mat-header-cell *matHeaderCellDef> SNO. </th>
        <td mat-cell *matCellDef="let element"> {{element.sno}} </td>
      </ng-container>
      <ng-container matColumnDef="class">
        <th mat-header-cell *matHeaderCellDef> Classes </th>
        <td mat-cell *matCellDef="let element"> {{element.class}} </td>
      </ng-container>
      <ng-container matColumnDef="feesAmount">
        <th mat-header-cell *matHeaderCellDef> Total Fees Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.feesAmount}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="onAction(element, 'view')">View</button>
            <button mat-menu-item (click)="onAction(element, 'edit')">Edit</button>
            <button mat-menu-item (click)="onAction(element, 'delete')">Delete</button>
          </mat-menu>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

    <div class="all">
      <p class="name"><strong>Name:</strong> {{ studentName }}</p>
      <p class="roll"><strong>Roll Number:</strong> {{ rollNumber }}</p>
      <p class="Class"><strong>Class:</strong> {{ studentClass }}</p>
    </div>
    <div class="fee-container">
      <h2>Student Fees Payment</h2>
      <div class="container">
          <div class="button-container">
            <button mat-raised-button class="add" (click)="openSinglePayDialog()">Single Pay</button>
          </div>
      </div>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(element) : null"
                        [checked]="selection.isSelected(element)">
          </mat-checkbox>
        </td>
      </ng-container>
   
  
      <ng-container matColumnDef="quarter">
        <th mat-header-cell *matHeaderCellDef> Quarter </th>
        <td mat-cell *matCellDef="let element"> {{element.quarter}} </td>
      </ng-container>
  
      <ng-container matColumnDef="totalAmount">
        <th mat-header-cell *matHeaderCellDef> Total Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.totalAmount}} </td>
      </ng-container>


  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
           <!-- {{element.status}} -->
           <span [ngClass]="{'status-Paid': element.status === 'Paid', 'status-Due': element.status === 'Due'}">{{element.status}}</span>
         </td>
      </ng-container>
  
      <ng-container matColumnDef="paidDate">
        <th mat-header-cell *matHeaderCellDef> Paid Date </th>
        <td mat-cell *matCellDef="let element"> {{element.paidDate || '---------------'}} </td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button   class="pay" (click)="openQuarterPayDialog(element)">
            Pay Now
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

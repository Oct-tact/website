   <div class="fees-container">
    <div class="student-info">
      <p><strong>Name:</strong> {{ studentName }}</p>
      <p><strong>Roll Number:</strong> {{ rollNumber }}</p>
      <p><strong>Class:</strong> {{ studentClass }}</p> <!-- Display student class -->
    </div>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="quarter">
        <th mat-header-cell *matHeaderCellDef> Quarter </th>
        <td mat-cell *matCellDef="let element"> {{element.quarter}} </td>
      </ng-container>
  
      <ng-container matColumnDef="totalAmount">
        <th mat-header-cell *matHeaderCellDef> Total Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.totalAmount}} </td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button [disabled]="element.status === 'Paid'" (click)="payNow(element)">
            {{element.action}}
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

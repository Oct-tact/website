<h2>Leave Request</h2>
<mat-dialog-content class="dialog-content">
  <form #leaveRequestForm="ngForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>From Date</mat-label>
      <input matInput [matDatepicker]="fromDatePicker" [(ngModel)]="data.fromDate" (dateChange)="calculateDays()"
        name="fromDate" required>
      <mat-datepicker-toggle matSuffix [for]="fromDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #fromDatePicker></mat-datepicker>
      <mat-error *ngIf="leaveRequestForm.controls['fromDate']?.errors?.['required']">From Date is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>To Date</mat-label>
      <input matInput [matDatepicker]="toDatePicker" [(ngModel)]="data.toDate" (dateChange)="calculateDays()"
        name="toDate" required>
      <mat-datepicker-toggle matSuffix [for]="toDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #toDatePicker></mat-datepicker>
      <mat-error *ngIf="leaveRequestForm.controls['toDate']?.errors?.['required']">To Date is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Number of Days</mat-label>
      <input matInput readonly [(ngModel)]="data.noOfDays" name="noOfDays">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Reason of Leave</mat-label>
      <textarea matInput [(ngModel)]="data.reason" name="reason" required></textarea>
      <mat-error *ngIf="leaveRequestForm.controls['reason']?.errors?.['required']">Reason is required</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end" class="kk">
  <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="!leaveRequestForm.valid" (click)="onSubmit()">Submit</button>
</mat-dialog-actions>

<!-- leave-request-dialog.component.html -->
<h2 mat-dialog-title>Leave Request</h2>
<mat-dialog-content class="dialog-content">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>From Date</mat-label>
    <input matInput [matDatepicker]="fromDatePicker" [(ngModel)]="data.fromDate" (dateChange)="calculateDays()">
    <mat-datepicker-toggle matSuffix [for]="fromDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #fromDatePicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>To Date</mat-label>
    <input matInput [matDatepicker]="toDatePicker" [(ngModel)]="data.toDate" (dateChange)="calculateDays()">
    <mat-datepicker-toggle matSuffix [for]="toDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #toDatePicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Number of Days</mat-label>
    <input matInput readonly [(ngModel)]="data.noOfDays">
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Reason of Leave</mat-label>
    <textarea matInput [(ngModel)]="data.reason"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSubmit()">Submit</button>
</mat-dialog-actions>

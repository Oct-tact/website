<div class="section-container">
    <h2>Section Master</h2>
    <div class="container">
      <div class="button-container">
        <button mat-raised-button class="add" (click)="openAddSectionDialog()">Add Section</button>
      </div>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="sno">
        <th mat-header-cell *matHeaderCellDef> SNO. </th>
        <td mat-cell *matCellDef="let element"> {{element.sno}} </td>
      </ng-container>
      <ng-container matColumnDef="class">
        <th mat-header-cell *matHeaderCellDef> Class </th>
        <td mat-cell *matCellDef="let element"> {{element.class}} </td>
      </ng-container>
      <ng-container matColumnDef="section">
        <th mat-header-cell *matHeaderCellDef> Section </th>
        <td mat-cell *matCellDef="let element"> {{element.section}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button [ngClass]="element.status === 'Active' ? 'active-button' : 'inactive-button'" (click)="onAction(element, 'status')">
            {{ element.status }}
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="onAction(element, 'view')">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button (click)="onAction(element, 'edit')">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="onAction(element, 'delete')">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

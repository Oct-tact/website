<!-- fees-assign.component.html -->
<div class="section-container">
  <h2>Fees Assign</h2>
  <div class="container">
    <div class="button-container">
      <button mat-raised-button class="add"(click)="openAddFeeTypeDialog()">Add FeeType</button>
    </div>
</div>
<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- SNO Column -->
    <ng-container matColumnDef="sno">
      <th mat-header-cell *matHeaderCellDef>SNO.</th>
      <td mat-cell *matCellDef="let element">{{element.sno}}</td>
    </ng-container>

    <!-- Class Column -->
    <ng-container matColumnDef="class">
      <th mat-header-cell *matHeaderCellDef>Class</th>
      <td mat-cell *matCellDef="let element">{{element.class}}</td>
    </ng-container>

    <!-- Total Amount Column -->
    <ng-container matColumnDef="totalAmount">
      <th mat-header-cell *matHeaderCellDef>Total Amount</th>
      <td mat-cell *matCellDef="let element">{{element.totalAmount}}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button [ngClass]="element.status === 'Active' ? 'active-button' : 'inactive-button'" (click)="confirmStatusChange(element)">
        {{element.status}}
        </button>
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button  (click)="openViewFeeTypeDialog(element)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button (click)="openEditFeeTypeDialog(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="confirmDelete(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
</div>

<h2>View Fees</h2>
<div mat-dialog-content>


  <mat-form-field style="width: 100%;">
    <mat-label>Class</mat-label>
    <input matInput [value]="data.class" readonly />
  </mat-form-field>

  <mat-form-field style="width: 100%;">
    <mat-label>Fees Amount</mat-label>
    <input matInput [value]="data.feesAmount" readonly />
  </mat-form-field>

  <mat-form-field style="width: 100%;">
    <mat-label>Quarter 1 (Jan-Mar)</mat-label>
    <input matInput [value]="data.quarterFees.Q1" readonly />
  </mat-form-field>

  <mat-form-field style="width: 100%;">
    <mat-label>Quarter 2 (Apr-Jun)</mat-label>
    <input matInput [value]="data.quarterFees.Q2" readonly />
  </mat-form-field>

  <mat-form-field style="width: 100%;">
    <mat-label>Quarter 3 (Jul-Sep)</mat-label>
    <input matInput [value]="data.quarterFees.Q3" readonly />
  </mat-form-field>

  <mat-form-field style="width: 100%;">
    <mat-label>Quarter 4 (Oct-Dec)</mat-label>
    <input matInput [value]="data.quarterFees.Q4" readonly />
  </mat-form-field>
</div>
<div mat-dialog-actions class="kk">
  <button  mat-raised-button color="warn" (click)="onCloseClick()">Close</button>
</div>

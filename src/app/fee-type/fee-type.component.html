<div class="section-container">
    <h2>FeeType Master</h2>
    <div class="container">
      <div class="button-container">
        <button mat-raised-button class="add" (click)="openAddFeeTypeDialog()">Add FeeType</button>
      </div>
    </div>
 

    <div class="table-container">
    <table mat-table [dataSource]="dataSource"  matSort>
     
      <!-- <div class="search-container">
        <mat-form-field class="search-field">
          <input matInput (keyup)="applyFilter($event)" placeholder="Search">
        </mat-form-field>
      </div> -->

      <!-- SNO Column -->
      <ng-container matColumnDef="sno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> SNO. </th>
        <td mat-cell *matCellDef="let element"> {{element.sno}} </td>
      </ng-container>
  
      <!-- Fee Type Column -->
      <ng-container matColumnDef="feeType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fee Type </th>
        <td mat-cell *matCellDef="let element"> {{element.feeType}} </td>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let element">   <button mat-button [ngClass]="element.status === 'Active' ? 'active-button' : 'inactive-button'" (click)="confirmStatusChange(element)">
          {{ element.status }}
        </button>
        </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="editFeeType(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button  (click)="confirmDelete(element)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button  (click)="viewFeeType(element)">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
  </div>
  </div>

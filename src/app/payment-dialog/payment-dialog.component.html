<h2>Single Payment</h2>
    <div mat-dialog-content>
      <p>Selected Quarters:</p>
      <ul>
        <li *ngFor="let quarter of data.quarters">{{ quarter.quarter }}: {{ quarter.totalAmount }}</li>
      </ul>
      <p>Total Amount: {{ totalAmount }}</p>
    </div>
    <div mat-dialog-actions class="kk">
      <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" (click)="onPay()">Pay</button>
    </div>


<h2>{{data.day}} - {{data.period.time}}</h2>
<div mat-dialog-content>
  <form [formGroup]="editForm">
    <mat-form-field appearance="fill">
      <mat-label>Teacher</mat-label>
      <mat-select formControlName="teacher" (selectionChange)="onTeacherChange($event.value)">
        <mat-option *ngFor="let teacher of teacherOptions" [value]="teacher">
          {{ teacher }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Subject</mat-label>
      <mat-select formControlName="subject">
        <mat-option *ngFor="let subject of subjectOptions" [value]="subject">
          {{ subject }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="kk">
  <button  mat-raised-button color="warn" (click)="close()">Cancel</button>
  <button  mat-raised-button color="primary" (click)="save()" [disabled]="!editForm.valid">Update</button>
</div>

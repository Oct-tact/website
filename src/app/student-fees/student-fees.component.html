<div class="section-container">
  <h2>Student Fees</h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Sno Column -->
    <ng-container matColumnDef="sno">
      <th mat-header-cell *matHeaderCellDef> SNO. </th>
      <td mat-cell *matCellDef="let element"> {{element.sno}} </td>
    </ng-container>

    <!-- Student Name Column -->
    <ng-container matColumnDef="studentName">
      <th mat-header-cell *matHeaderCellDef> Student Name </th>
      <td mat-cell *matCellDef="let element"> {{element.studentName}} </td>
    </ng-container>

    <!-- Class Column -->
    <ng-container matColumnDef="class">
      <th mat-header-cell *matHeaderCellDef> Class </th>
      <td mat-cell *matCellDef="let element"> {{element.class}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="statusFees">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"
      [ngClass]="{
        'status-all-paid': element.statusFees === 'All Paid',
        'status-installment-due': element.statusFees.includes('Installment Due')
      }"> 
        {{element.statusFees}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>

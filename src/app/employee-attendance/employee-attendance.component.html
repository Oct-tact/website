
<div class="all">
    <p class="name">Name: {{ currentUser.name }}</p>
    <p class="roll">Role: {{ currentUser.role }}</p>
  </div>
   <div class="button-container">
    <button mat-raised-button class="marked" (click)="markIn()">Mark In</button>
    <button mat-raised-button *ngIf="showMarkOutButton" class="markedinn"  (click)="markOut()">Mark Out</button>
  </div>
   <div class="attendance-container">
    <mat-calendar class="cal"[dateClass]="dateClass"></mat-calendar>
    <table class="attendance-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let record of attendanceRecords">
          <td>{{ record.date }}</td>
          <td>{{ record.time }}</td>
          <td>{{ record.attendance }}</td>
        </tr>
        <tr>
          <td colspan="3">
           
          </td>
        </tr>
      </tbody>
    </table>
  
  </div>

<div class="container">
<h2>Registered Employee</h2>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let student">{{ student.name }}</td>
    </ng-container>

    <ng-container matColumnDef="rollNumber">
        <th mat-header-cell *matHeaderCellDef>Roll Number</th>
        <td mat-cell *matCellDef="let student">{{ student.rollNumber }}</td>
      </ng-container>

   
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let student">{{ student.email }}</td>
    </ng-container>

   
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let student">{{ student.role }}</td>
    </ng-container>

   


    <ng-container matColumnDef="mobileNumber">
      <th mat-header-cell *matHeaderCellDef>Mobile Number</th>
      <td mat-cell *matCellDef="let student">{{ student.mobileNumber }}</td>
    </ng-container>

        <!-- Status Column -->
<ng-container matColumnDef="status">
  <th mat-header-cell *matHeaderCellDef>Status</th>
  <td mat-cell *matCellDef="let student">{{ student.status }}</td>
</ng-container>




      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef > Action </th>
        <td mat-cell *matCellDef="let student" class="action-buttons">
          <button mat-button [matMenuTriggerFor]="menu" class="menu-button">Actions</button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item  class="my-btn" (click)="openEditDialog(student)">Edit</button>
            <button mat-menu-item  class="my-btn" (click)="opendeleteDialog(student)">Delete</button>
            <button mat-menu-item class="my-btn" (click)="openViewDialog(student)">View</button>
            <button mat-menu-item class="my-btn" (click)="openUpdatePasswordDialog(student)">Update Password</button>
            <button mat-menu-item class="my-btn" (click)="openStatusChangeDialog(student)">
              {{ student.status === 'Active' ? 'Deactivate' : 'Activate' }}  </button>
        
       
          </mat-menu>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div> 
</div>

<h2>Confirm Delete</h2>
<div mat-dialog-content class="tt">
  <p>Are you sure you want to delete the fees details?</p>
</div>
<div mat-dialog-actions class="btm">
  <button mat-raised-button color="primary" (click)="onCancelClick()">Cancel</button>
  <button mat-raised-button color="warn" (click)="onRemoveClick()">Remove</button>
</div>

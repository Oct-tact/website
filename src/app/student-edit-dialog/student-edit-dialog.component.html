

<h2>Edit Student Details</h2>
<div mat-dialog-content>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name" required>
      <mat-error *ngIf="editForm.get('name')?.hasError('required')">Name is required</mat-error>
    </mat-form-field>
    
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email" required>
      <mat-error *ngIf="editForm.get('email')?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="editForm.get('email')?.hasError('email')">Invalid email format</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Class</mat-label>
      <mat-select formControlName="class" required>
        <mat-option value="Male">KG</mat-option>
        <mat-option value="Class I">Class I</mat-option>
        <mat-option value="Class II">Class II</mat-option>
        <mat-option value="Class III">Class III</mat-option>
        <mat-option value="Class IV">Class IV</mat-option>
        <mat-option value="Class V">Class V</mat-option>
        <mat-option value="Class VI">Class VI</mat-option>
        <mat-option value="Class VII">Class VII</mat-option>
        <mat-option value="Class VIII">Class VIII</mat-option>
        <mat-option value="Class IX">Class IX</mat-option>
        <mat-option value="Class X">Class X</mat-option>
        <mat-option value="Class XI">Class XI</mat-option>
        <mat-option value="Class XII">Class XII</mat-option>
      </mat-select>
      <mat-error *ngIf="editForm.get('class')?.hasError('required')">class is required</mat-error>
    </mat-form-field>


    <mat-form-field>
      <input matInput placeholder="Parent Contact" formControlName="parentContact" required>
      <mat-error *ngIf="editForm.get('parentContact')?.hasError('required')">Parent Contact is required</mat-error>
    </mat-form-field>

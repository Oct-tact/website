<h2>Status Change</h2>
<div mat-dialog-content class="pp">
  <p>Do you want to {{data.status === 'Active' ? 'deactivate' : 'activate'}} this data ?</p>
</div>
<div mat-dialog-actions class="kk">
     <button mat-raised-button color="primary" (click)="onConfirmClick()">Yes</button>
  <button mat-raised-button color="warn" (click)="onCancelClick()">No</button>

</div>
